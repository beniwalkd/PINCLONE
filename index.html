<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        header {
            text-align: center;
            background: #ff3e6c;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            background: #ff6b81;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        input {
            padding: 10px;
            width: 50%;
            margin-top: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 80%;
        }
        .grid img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        Pinterest Clone
        <br>
        <input type="text" placeholder="Search...">
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main class="gallery">
        <div class="grid">
            <img src="https://www.pexels.com/photo/man-walking-on-grassy-hill-under-clear-sky-30374049">
            <img src="https://www.pexels.com/photo/pink-neon-sign-with-motivational-phrase-29373545">
            <img src="https://www.pexels.com/photo/woman-in-traditional-attire-with-flowers-outdoors-30325070/">
            <img src="https://www.pexels.com/photo/woman-in-dress-walking-along-rural-path-30374458/">
            <img src="https://www.pexels.com/photo/girl-in-field-of-lupines-holding-bouquet-30346385/">
            <img src="https://www.pexels.com/photo/elderly-shepherd-with-walking-stick-outdoors-30429869/">
            <img src="https://www.pexels.com/photo/stack-of-homemade-chocolate-chip-muffins-30387653/">
            <img src="https://www.pexels.com/photo/bold-fashion-portrait-with-blue-and-orange-contrast-30415600/">
            <img src="https://www.pexels.com/photo/elegant-young-woman-beside-glowing-chandelier-indoors-30337825/">
            <img src="https://www.pexels.com/video/young-man-receiving-gift-from-young-woman-6521467/">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
